<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Calculator</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        
        h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        .calculator {
            background: rgba(255, 255, 255, 0.2);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            width: 320px;
            backdrop-filter: blur(10px);
        }

        input, select, button {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            margin: 10px 0;
            outline: none;
            transition: 0.3s ease-in-out;
        }

        input, select {
            background: rgba(255, 255, 255, 0.6);
        }

        button {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-weight: bold;
            color: white;
            cursor: pointer;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            transform: scale(1.05);
        }

        .result {
            font-size: 1.8rem;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            margin-top: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <h2>ðŸŒŸ Stylish Calculator ðŸŒŸ</h2>

    <div class="calculator">
        <form method="post">
            {% csrf_token %}
            <input type="number" name="first_num" required placeholder="Enter first number">
            
            <select name="operators">
                <option value="add">Addition (+)</option>
                <option value="subtract">Subtraction (-)</option>
                <option value="multiply">Multiplication (*)</option>
                <option value="divide">Division (/)</option>
            </select>
            
            <input type="number" name="second_num" required placeholder="Enter second number">
            
            <button type="submit">ðŸš€ Calculate</button>
        </form>

        {% if result is not None %}
            <div class="result">Result: {{ result }}</div>
        {% endif %}
    </div>

</body>
</html>
